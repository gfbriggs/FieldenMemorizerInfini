<div>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">WebSockets</a>
            </div>
        </div>
    </nav>
    <div class="container theme-showcase" role="main" ng-controller="WebCtrl">
        <div class="col-md-6">
            <form ng-submit="sendMessage()">
                <input type="text" class="form-control" placeholder="Message" ng-model="message">
                <input type="submit" class="btn btn-default navbar-btn" value="Envoyer">
            </form>
        </div>
        <div class="col-md-6">
            <p ng-repeat="message in conversation">{{message}}</p>
        </div>
    </div>
</div>
