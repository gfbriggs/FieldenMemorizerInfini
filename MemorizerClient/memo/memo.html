<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h3>Memos</h3>
            <ul>
                <div ng-repeat="Memo in listememos">
                    <a ng-click="setMemo(Memo.MemoID)">
                        <li>{{Memo.Titre}}</li>
                    </a>
                </div>
            </ul>
        </div>
        <div class="col-md-9">
            <h2>{{memotitre}}</h2>
            <form ng-submit="addOrUpdateMemo()">
                <textarea id="memoenter" ng-model="memoContenu" >{{memoContenu}}</textarea>
                <div class="container row">
                    <input type="submit" class="btn btn-default" value="Update">
                </div>
            </form>
            <form ng-submit="getMemos()">
                <div class="container row">
                    <input type="submit" class="btn btn-default" value="Fetch memos">
                </div>
            </form>
        </div>
    </div>

</div>
